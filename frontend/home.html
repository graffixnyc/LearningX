<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>


        <!-- Custom styles for this template-->
        <link href="welcome.css" rel="stylesheet">
    </head>

    <body>
        <div class="head-picture">
            <center>
                <img src="./test.png" width="862" height="100">
            </center>
        </div><br>
        <div class="container">
            <!-- Welcome Part, need to change later--> 
            <div class="row">
                <!--Nav bar-->
                <div class="sidebar">
                    <ul class="nav nav-pills nav-stacked" style="width:200px;">
                        <li role="presentation" class="active"><a href="home.html">Home</a><li>
                        <li role="presentation"><a href="intro.html">Intro</a><li>
                        <li role="presentation"><a href="variables.html">Variables</a><li>
                        <li role="presentation"><a href="conditionals.html">Conditionals</a><li>
                        <li role="presentation"><a href="topic3.html">Topic3</a><li>
                    </ul>
                </div>
                <div class="col-sm-offset-2 main">
                    <h1>Welcome</h1>
                    <p>Welcome to Java 101. If you need to track your overall progress. You can Sign In/Sign up below.</p>
                    <form>
                        <fieldset class="form-group" style="width:400px">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                        </fieldset>
                        <fieldset class="form-group" style="width:400px">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        </fieldset>
                        <span>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        </span>
                        <span style="padding-left:80px">
                        <a href="forgetPWD.html" type="text">Forget Password?</a>
                        </span>
                        <span style="padding-left:40px">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</a>
                        </span>
                    </form>
                </div>
            </div>
            <!-- Registration dialog-->
            <div class="row">
                <div class="modal fade" id="registerModal" role="dialog">
                    <div class="modal-dialog" style="width:500px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="registModalTitle">Start Learning Java!</h4>                            
                            </div>
                            <div class="modal-body">
                                <form>
                                    <input style="margin:10px;width:300px" type="text" class="form-control" id="firstName" placeholder="First Name">
                                    <input style="margin:10px;width:300px" type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    <input style="margin:10px;width:300px" type="email" class="form-control" id="email" placeholder="Email">
                                    <input style="margin:10px;width:300px" type="password" class="form-control" id="password" placeholder="Password">
                                    <input style="margin:10px;width:300px" type="password" class="form-control" id="rePWD" placeholder="Confirm Password">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.registration dialog-->
        </div><!-- /.container -->
    </body>
</html>
